name: Deploy Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy strava-auth
        run: supabase functions deploy strava-auth --project-ref $PROJECT_ID --no-verify-jwt

      - name: Deploy strava-webhook
        run: supabase functions deploy strava-webhook --project-ref $PROJECT_ID --no-verify-jwt

      - name: Deploy strava-sync
        run: supabase functions deploy strava-sync --project-ref $PROJECT_ID --no-verify-jwt
